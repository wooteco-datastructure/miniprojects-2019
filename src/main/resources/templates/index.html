<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="head">
    <title>woostagram</title>
</th:block>
<th:block layout:fragment="content">
    <div>
        <div class="page-container mrg-top-120">
            <div class="main-content">
                <div class="container-fluid max-width-lg mx-auto">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                            <button type="button" id="write-article-button" class="btn btn-outline-primary"
                                    accesskey="w">피드 작성
                            </button>
                            <div id="cards">
                            </div>
                            <div id="end"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Keymap Button -->
    <button class="visibility-hidden" type="button" data-toggle="modal" data-target="#keymap" accesskey="/">
    </button>

    <!-- Keymap Modal -->
    <div class="modal fade" id="keymap" tabindex="-1" role="dialog" aria-labelledby="keymapTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="keymapTitle">Keymap</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Shortcut</th>
                            <th scope="col">Reaction</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Alt + /</td>
                            <td>Show Keymap</td>
                        </tr>
                        <tr>
                            <td>Alt + Q</td>
                            <td>Go index page</td>
                        </tr>
                        <tr>
                            <td>Alt + G</td>
                            <td>Login Github</td>
                        </tr>
                        <tr>
                            <td>Alt + T</td>
                            <td>Logout</td>
                        </tr>
                        <tr>
                            <td>Alt + W</td>
                            <td>Write Article(feed)</td>
                        </tr>
                        <tr>
                            <td>Alt + S</td>
                            <td>Focus Search bar</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        window.onload = function () {
            const connector = FETCH_APP.FetchApi();
            const cards = document.getElementById('cards');

            connector.fetchTemplateWithoutBody(`/api/articles`, connector.GET,
                (response) => {
                    response.json().then(res => {
                        const template = TEMPLATE_APP.TemplateService().card(res);
                        cards.insertAdjacentHTML('afterbegin', template);
                        articleFileLoad(res.articleFileName, res.articleId);
                        userFileLoad(res.userFileName, res.userId);
                    });
                });
        };

        const articleFileLoad = function (articleFileName, articleId) {
            const fileLoader = FILE_LOAD_APP.FileLoadService();
            fileLoader.loadMediaFile(fileLoader, articleFileName, articleId);
        };

        const userFileLoad = function (userFileName, userId) {
            const fileLoader = FILE_LOAD_APP.FileLoadService();
            fileLoader.loadProfileImageFile(fileLoader, userFileName, userId);
        };
    </script>


</th:block>
</html>
